	<script> 
	function checkPassword(){
		var first = document.getElementById("inputPassword");
		var second = document.getElementById("confirmPassword");
		
		if(first.value === second.value || !first.value == null || !second.value == null || !first.value == "" || !second.value == ""){
			return true;
		}
		else {
			alert("Password does not match. Retype password.");
			first.value = "";
			second.value = "";
			return false;
		}
		
	}
	</script>
